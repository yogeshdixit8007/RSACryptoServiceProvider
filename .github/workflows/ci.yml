name: Swift CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Swift
        uses: actions/setup-swift@v1

      - name: Install dependencies (if any)
        run: |
          swift package resolve

      - name: Build the project
        run: |
          swift build

      - name: Run Tests (if you have any test cases)
        run: |
          swift test
